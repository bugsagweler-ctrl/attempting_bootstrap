<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriTech Solutions | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
  <div class="container">
    <a class="navbar-brand" href="index.html">AgriTech Solutions</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<main class="container py-5">
  <h1 class="text-center animate__animated animate__fadeInDown">Contact Us</h1>
  <p class="text-center mb-4">We'd love to hear from you! Fill in your details and we'll get back to you soon.</p>

  <form class="mx-auto" style="max-width:600px;">
    <div class="mb-3 animate__animated animate__fadeInUp animate__delay-1s">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
    </div>
    <div class="mb-3 animate__animated animate__fadeInUp animate__delay-2s">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Your Email" required>
    </div>
    <div class="mb-3 animate__animated animate__fadeInUp animate__delay-3s">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
    </div>
    <div class="text-center animate__animated animate__fadeInUp animate__delay-4s">
      <button type="submit" class="btn btn-success btn-lg">Send Message</button>
    </div>
  </form>
</main>


<footer class="bg-success text-white text-center py-4 mt-5">
  <p class="mb-0">&copy; 2025 AgriTech Solutions. All Rights Reserved.</p>
</footer>

</body>
</html>
